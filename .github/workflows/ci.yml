name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v1
      - run: uv run pytest
        env:
          UV_CACHE_DIR: .uv-cache
      - run: uv run python scripts/benchmark.py
        env:
          UV_CACHE_DIR: .uv-cache
