name: Publish to TestPyPI

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    environment: testpypi
    env:
      UV_CACHE_DIR: /tmp/uv-cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Build artifacts
        run: uv build
      - name: Show build artifacts
        run: ls -lah dist
      - name: Validate TestPyPI token is present
        run: |
          if [ -z "${TEST_PYPI_TOKEN:-}" ]; then
            echo "TEST_PYPI_TOKEN is not set in the testpypi environment." >&2
            exit 1
          fi
        env:
          TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
      - name: Publish to TestPyPI
        run: uv publish --index-url https://test.pypi.org/legacy/ --token "$TEST_PYPI_TOKEN" dist/*
        env:
          TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
